<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Alojamientos – Turismo</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 16px;
    }

    header h2 {
      margin: 0;
    }

    header p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Layout principal */
    .main-layout {
      display: flex;
      height: 70vh;
      padding: 10px;
      gap: 10px;
    }

    /* Mapa */
    #map {
      flex: 3;
      border: 2px solid black;
      border-radius: 8px;
    }

    /* Sidebar filtros */
    .filters {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 12px;
      overflow-y: auto;
    }

    .filters h3 {
      margin-top: 0;
    }

    .filters label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .filters select {
      width: 100%;
      margin-top: 10px;
      padding: 6px;
    }

    /* Lista de alojamientos */
    .list-section {
      padding: 16px;
    }

    .list-section h3 {
      margin-bottom: 10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #e5e7eb;
    }

    .card h4 {
      margin: 0 0 6px;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<header>
  <h2>Mapa de Alojamientos</h2>
  <p>Encontrá dónde alojarte durante las festividades</p>
</header>

<!-- MAPA + FILTROS -->
<main class="main-layout">
  <section id="map"></section>

  <aside class="filters">
    <h3>Filtros</h3>

    <label><input type="checkbox" value="wifi"> Wi-Fi</label>
    <label><input type="checkbox" value="cochera"> Cochera</label>
    <label><input type="checkbox" value="ducha"> Ducha</label>
    <label><input type="checkbox" value="cocina"> Cocina</label>
    <label><input type="checkbox" value="mascotas"> Mascotas</label>
    <label><input type="checkbox" value="aire"> Aire acondicionado</label>

    <select id="tipo">
      <option value="">Tipo de alojamiento</option>
      <option value="hotel">Hotel</option>
      <option value="casa">Casa</option>
      <option value="campo">Campo / Caballos</option>
    </select>
  </aside>
</main>

<!-- LISTADO -->
<section class="list-section">
  <h3>Alojamientos disponibles</h3>
  <div id="cards" class="cards"></div>
</section>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Scripts propios -->
<script type="module" src="js/dataLoader.js"></script>
<script type="module" src="js/map.js"></script>
<script type="module" src="js/filters.js"></script>


</body>
</html>

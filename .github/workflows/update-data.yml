name: Update alojamientos data

on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download CSV from Google Sheets
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1kYc7VKXNQ1o_LhQjWqQRbaznu8m8Hm_X_pRBfH-1bgA/export?format=csv" \
            -o data/alojamientos-ITATI.csv

      - name: Convert CSV to JSON
        run: |
          node js/csv-to-json.js

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/alojamientos.json
          git commit -m "update alojamientos data" || echo "No changes"
          git push
    
